<html>

<head>
    <script src="src/axios.min.js"></script>
    <script src="src/oidc-client.js"></script>
</head>

<body>
    <a href="javascript:signin()">login</a>
    <h1>welcome to index.html</h1>
    <script>
        const settings = {
            authority: 'https://yydpeix3rd.execute-api.us-west-2.amazonaws.com/dev/auth/demo:demo',
            client_id: 'demo/demo',
            redirect_uri: 'https://s3-us-west-2.amazonaws.com/social-core-dev-files/auth/index.html'
        };
        var client = window.client = new Oidc.OidcClient(settings);

        function signin() {
            client.createSigninRequest({ state: { bar: 15 } })
                .then(function (req) {
                    window.location = req.url
                }).catch(function (err) {
                    console.log(err)
                })
        }
    </script>
</body>

</html>
